<header class="header">
  <img
    class="header__img"
    src="../assets/images/logo-diary.png"
    alt="Logo diary"
  />
</header>

<main class="hero">
  <div class="divHero">
    <p class="divHero__text">Tu tiempo....tu Tesoro</p>
    <p class="divHero__text--text2">
      Organiza tu día a día de una manera más fácil y cómoda
    </p>
  </div>
  <div class="divHero2">
    <form class="container">
      <fieldset class="container__fieldset">
        <legend class="legend">Crea tu perfil</legend>
        <label class="userLabel" for="user">Usuario</label>
        <input
          class="user"
          type="text"
          name="user"
          placeholder="nina@gmail.com"
        />
        <label for="password">Contraseña</label>
        <input
          class="password"
          type="text"
          name="password"
          placeholder="nina555"
        />
        <div class="divBtn">
          <button class="btn">Registrarse</button>
        </div>
      </fieldset>
    </form>
  </div>
</main>
<footer class="footer">
  <div class="divFooter">
    <img
      class="divFooter__img"
      src="../assets/images/logo-giselle.png"
      alt="Logo diary"
    />
    <a class="divFooter__img--contact" href="../html/contact.html">Contacto</a>
  </div>
</footer>
