<header class="header">
  <img
    class="header__img"
    src="./assets/images/logo-diary.png"
    alt="Logo diary"
  />
  <p class="header__text">"El secreto del EXITO es organizar bien tu TIEMPO"</p>
</header>

<main class="hero">
  <div class="divHero">
    <p class="divHero__text">
      Tu tiempo....tu Tesoro... Dale a cada día la posibilidad de ser el mejor
      día de tu VIDA
    </p>

    <p class="divHero__text--text2">
      Organiza tu día a día de una manera más fácil y cómoda
    </p>
  </div>
  <div class="divHero2">
    <form class="container">
      <fieldset class="container__login">
        <legend class="legend">Crea tu perfil</legend>
        <div class="container__input">
          <label class="userLabel" for="user">Usuario</label>
          <input
            class="user"
            type="text"
            name="user"
            placeholder="nina@gmail.com"
          />
        </div>
        <div class="container__input">
          <label class="userLabel" for="password">Contraseña</label>
          <input
            class="password"
            type="text"
            name="password"
            placeholder="nina555"
          />
        </div>
        <div class="divBtn">
          <button class="btn">Registrarse</button>
        </div>
      </fieldset>
    </form>
  </div>
</main>
<footer class="footer">
  <div class="divFooter">
    <a class="divFooter__contact" href="../html/contact.html">Contacto</a>
    <img
      class="divFooter__img"
      src="./assets/images/logo-giselle.png"
      alt="Logo diary"
    />
  </div>
</footer>
